<!DOCTYPE html>
<html>
<head>

    <!-- Add pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <!-- Add grids pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div id="choropleth_map"></div>

            <script type="text/javascript">
            
              var spec2 = "js/choropleth_map.vg.json";
              vegaEmbed('#choropleth_map', spec2).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
              }).catch(console.error);
            </script>   
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <div id="temp_change_line_chart"></div>

            <script type="text/javascript">
            
              var spec3 = "js/temp_change_line_chart.vg.json";
              vegaEmbed('#temp_change_line_chart', spec3).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
              }).catch(console.error);
            </script>   
        </div>
        <div class="pure-u-1-5">
            <div id="text_div"></div>

            <h1>Change in Global Temperature</h1> 
            <p> The average in global temperature has steadily increased over the past 5 decades across all regions, with <strong>Russia</strong> experiencing the most drastic change in temperature due to its proximity to the <b>North Pole.</b></p>
             
        </div>
    </div>
</body>
</html>
